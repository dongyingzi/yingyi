<include src="../inc/_head.html" pageTitle="注册页面"></include>
<include src="../inc/_topNav.html"></include>
    <div class="container-fluid">
        <div class="row">
            <div class="topBanner">
            </div>
        </div>
    </div>
    <div class="registerPn">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <h3 class="mb30">免费注册</h3>
                        <div class="form-group has-success has-feedback">
                            <label for="inviteCode" class="col-sm-2 control-label">邀请码：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inviteCode" placeholder="822211">
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userName" class="col-sm-2 control-label">用户名: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userName" placeholder="822211">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">设置密码: </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label for="inputPassword2" class="col-sm-2 control-label">确认密码: </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phoneormail" class="col-sm-2 control-label">手机或邮箱: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="phoneormail" placeholder="822211">
                            </div>
                        </div>
                        <div class="form-group followCode">
                            <label for="letterCode" class="col-sm-2 control-label">短信验证码: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="letterCode" placeholder="822211">
                                <a href="#" class="posRight checkCodeBtn">获取短信验证码</a>
                            </div>
                        </div>
                        <div class="form-group followCode" >
                            <label for="verifyCode" class="col-sm-2 control-label">验证码: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="verifyCode" placeholder="822211">
                                <img src="../img/checkCode.png" class="posRight imgCode" alt="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 我已阅读并同意《茧艺平台用户注册协议》
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-danger btnLarPl">马上注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<include src="../inc/_footer.html"></include>
